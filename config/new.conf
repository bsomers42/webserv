http {
	upload_dir /data/uploads;
	server {
		listen localhost:2727;
		location = / {
			root /data/www;
			# index /index.html;
			# CGI /cgi-bin/uploadFile.py;
		}
		location / {
			# return 301 https://www.facebook.com;
			root /data/www;
			allow GET;
		}
		location /images {
			root /data;
			allow GET;
		}

		# this is for POST
		location = /uploaded.html {
			CGI /cgi-bin/uploadFile.py;
			allow POST;
			client_max_body_size 100000;

		}

		# this is for DELETE
		location /uploads {
			root /data;
			allow DELETE POST;
			deny all;
		}

		#this is for GET CGI
		location /show.html {
			CGI /cgi-bin/getFile.py;
			allow GET;
			
		}
	}
}